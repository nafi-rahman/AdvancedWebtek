      <script>
        function load(){
            const xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function(){
                if (this.readyState == 4 && this.status ==200 ){
                    var obj_arr=JSON.parse(this.responseText);
                }
            };
            xhttp.open("POST","https://localhost:8000/api/comments");
            xhttp.send();
        }
    </script>
